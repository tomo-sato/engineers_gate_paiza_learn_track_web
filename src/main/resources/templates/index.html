<!DOCTYPE html>
<html lang="ja">

<!-- ======= Head ======= -->
<div th:replace="~{shoulder_fragment::head(title = '進捗管理 - 進捗一覧')}"></div>

<body>

	<!-- ======= Header ======= -->
	<header id="header" class="header fixed-top d-flex align-items-center">

		<div class="d-flex align-items-center justify-content-between">
			<a href="index.html" class="logo d-flex align-items-center">
				<img src="/assets/img/logo.png" alt="">
				<span class="d-none d-lg-block">NiceAdmin</span>
			</a>
		</div><!-- End Logo -->

		<nav class="header-nav ms-auto">
			<ul class="d-flex align-items-center">

				<li class="nav-item d-block d-lg-none">
					<a class="nav-link nav-icon search-bar-toggle " href="#">
						<i class="bi bi-search"></i>
					</a>
				</li><!-- End Search Icon-->

			</ul>
		</nav><!-- End Icons Navigation -->

	</header><!-- End Header -->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Home</h1>
		</div><!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">進捗一覧</h5>

							<!-- Table with stripped rows -->
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">No.</th>
										<th scope="col">名前</th>
										<th scope="col">進捗</th>
										<th scope="col">進捗率</th>
										<th scope="col">最終受講日</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="progressRates:${progressRatesList}">
										<td scope="row"><a th:href="@{/detail/{id}(id=${progressRates.teamUsersId})}" th:text="${progressRates.teamUsersId}">1</a></td>
										<td><a th:href="@{/detail/{id}(id=${progressRates.teamUsersId})}" th:text="${progressRates.name}">佐藤 裕子</a></td>
										<td>Java入門編10:例外処理を理解しよう<br>【01: 例外処理の概要を理解しよう】</td>
										<td th:text="${progressRates.sumTotalLearningHours}">100.00%</td>
										<td>2016-05-25</td>
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>
					</div>
				</div>
			</div>
		</section>

	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:replace="~{shoulder_fragment::footer}"></div>

</body>

</html>
